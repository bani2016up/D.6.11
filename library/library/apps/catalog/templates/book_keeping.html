<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% load static %}
    <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css" rel="stylesheet" id="bootstrap-css">
    <link rel="stylesheet" href="{% static 'catalog/style/index.css' %}">
    <link rel="stylesheet" href="{% static 'catalog/style/ph.css' %}">
    <title>Учёт книг</title>
</head>
<body>
    <div class="wrap">
        <ul class="nav head-nav">
            <li class="nav-item item-head-nav">
                <a class="nav-link" href="http://127.0.0.1:8000/">Главная</a>
            </li>
            <li class="nav-item item-head-nav">
                <a class="nav-link" href="http://127.0.0.1:8000/ph/">Список книг</a>
            </li>
            <li class="nav-item item-head-nav">
                <a class="nav-link" href="http://127.0.0.1:8000/bk/">Учёт</a>
            </li>
            <li class="nav-item item-head-nav">
                <a class="nav-link" href="http://127.0.0.1:8000/admin/">Админка</a>
            </li>
        </ul>
        <div class="container">
            <div class="row">
              <div class="col-4">
                  <div class="well">
                      <div style="overflow-y: scroll; overflow-x: hidden; max-height: 500px;">
                        <ul class="nav nav-list">
                            {% for bk in bk_list %}
                                <li><a href="#" onclick="showInfo(`{{ bk.user_id }}`, `{{ bk.start_use_date }}`, `{{ bk.user_id.address }}`)">{{ bk.book_title }}(id записи: {{ bk.id }})</a></li>
                            {% endfor %}
                        </ul>
                      </div>
                  </div>
              </div>
              <div class="col-7">
                <fieldset class="content">
                  <legend class="legend-content">Информация</legend>
                  <div class="tab-content" id="nav-tabContent"></div>
                </fieldset>
              </div>
            </div>
          </div>
    </div>
    <script src="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <script>
        function showInfo(user_id, start_use_date, address) {
          document.querySelector('#nav-tabContent').innerHTML = `Взял: <b>${user_id}</b></br>Дата: <b>${start_use_date}</b></br>Адрес: <b>${address}</b>`;
        }
       </script>
</body>
</html>
